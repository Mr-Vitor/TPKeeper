{% extends 'base.html' %}

{% block title %}Campanhas {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar-campanha.css') }}">
{% endblock %}

{% block content %}
    <div class="btn-container">
        <div class="buttons">
            <a href="{{ url_for('Campanha.acesso', campanha_id=campanha_id ) }}"><button class="tab">Anotações</button></a>
            <a href="{{ url_for('Campanha.dados', campanha_id=campanha_id ) }}"><button class="tab">Dados</button></a>
            <a href="{{ url_for('Campanha.edit_camp', campanha_id=campanha_id ) }}"><button class="tab active">Editar Campanha</button></a>
        </div>
    </div>
    <div class="container">
        <form action="{{ url_for('Campanha.edit_camp', campanha_id=campanha_id ) }}" method="post" class="container"enctype="multipart/form-data">
            <div class="upload-box">
                <label for="upload">Clique aqui para fazer upload</label>
                <input type="file" id="upload" name="imagem">
            </div>
            <div class="form-container">
                <label for="nome">Nome da campanha:</label>
                <input type="text" id="nome" value="{{campanha.nome}}" name="nome">
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="desc">{{campanha.desc}}</textarea>
                <div id="buttons">
                    <a href="{{ url_for('Campanha.acesso', campanha_id=campanha_id ) }}"><button class="cancel">Cancelar</button></a>
                    <button class="save">Salvar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
